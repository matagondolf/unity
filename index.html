<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js with Simplex Noise</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/math/SimplexNoise.js"></script>
</head>
<body>
  <script type="module">
    import { scene } from './src/scene.js';
    import { renderer } from './src/renderer.js';
    import { camera } from './src/camera.js';
    import { plane } from './src/geometry.js';

    scene.add(plane);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
